version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # visual
  flutter_native_splash: ^2.2.9
  intl_phone_number_input: ^0.7.0+2
  font_awesome_flutter: ^10.2.1
  pin_code_fields: ^7.4.0
